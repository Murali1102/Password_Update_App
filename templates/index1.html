<!DOCTYPE html>
<html lan="en">
<head>
    <meta charset="utf-8">
	<title> Record page </title>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='css/style2.css') }}">
</head>
<body>
    <center>
        <form class="box" method="POST" action="{{url_for("update_record",uid=data1.username)}}" >
            <h1>welcome {{data1.username}} </h1>
            
            <input type="password" name="password" placeholder="Enter password" id="password" >
            <input type="submit"  value="update">
        </form>

        <h2>RECORDS</h2>
        <table class='table table-bordered'>
            <thead>
                <tr>
                    <th>username</th>
                    <th>password</th>
                </tr>
            </thead>
            <tbody>
            {% for res in data1 %}
                {% set i=loop.index %}    
              <tr>               
                <td>{{res.username}}</td>
                <td>{{res.password}}</td> 
                <td><a href='{{url_for("update_record",uid=res.username)}}'>Update</a></td>              
              </tr>
            {% endfor %}
            </tbody>
        </table>
    </center>
    




</body>
</html>
